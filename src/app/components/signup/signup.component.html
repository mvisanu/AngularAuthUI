<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">
              Register
            </h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signUpForm">
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required', 'firstName')">
                  <span class="fa fa-user p-2 icon-left">
                    <input formControlName="firstName" type="text" placeholder="First Name">
                  </span>
                </div>
              </div>
              <small  *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required', 'firstName')"  class="text-danger">First name is required</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required', 'lastName')">
                  <span class="fa fa-user p-2 icon-left">
                    <input type="text" formControlName="lastName" placeholder="Last Name">
                  </span>
                </div>
              </div>
              <small *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required', 'lastName')" class="text-danger">Last name is required</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required', 'email')">
                  <span class="fa fa-user p-2 icon-left">
                    <input type="text" formControlName="email" placeholder="Email">
                  </span>
                </div>
                <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required', 'email')" class="text-danger">Email is required</small>
              </div>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['username'].dirty && signUpForm.hasError('required', 'username')">
                  <span class="fa fa-user p-2 icon-left">
                    <input type="text" formControlName="username" placeholder="Username">
                  </span>
                </div>
              </div>
              <small *ngIf="signUpForm.controls['username'].dirty && signUpForm.hasError('required', 'username')" class="text-danger">Username is required</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password')">
                  <span class="fa fa-lock p-2 icon-left">
                    <input  [type]="type" formControlName="password" placeholder="Password">
                    <i (click)="showPassword()" class="fa {{eyeIcon}}"></i>
                  </span>
                </div>
              </div>
              <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password')" class="text-danger">Password is required</small>
              <!-- <div class="form-line fr mt-4">
                <a id="forget" href="" class="forget-weight-bold">Forget Password</a>
              </div> -->
              <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-black mt-4 w-100">Register</button>
              <div class="text-center pt-4 text-muted">Already have an account?
                <a id="forget" routerLink="/login">Login</a>
              </div>
            </form>
          </div>

            <div class="text-center py-3">
              <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""></a>
              <a href="https://www.google.com" target="_blank" class="px-2"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""></a>

            </div>
          </div> -->

        </div>
      </div>
    </div>
  </div>
</div>
